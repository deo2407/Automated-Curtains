<!DOCTYPE html>
    <html lang="en">
        <head>
            <meta charset="UTF-8">
            <meta name="viewport" content="width=device-width, initial-scale=1.0">
            <title>Automated curtains</title>
            <link rel="preconnect" href="https://fonts.googleapis.com">
            <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
            <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;700&display=swap" rel="stylesheet">    
            
        </head>
        <body>
            <div class="container">
                <div class="buttons">
                    <form action="/open" method="POST">
                        <input class="btn-animation" id="open" type="submit" value="OPEN">
                    </form>
                    <form action="/close" method="POST">
                        <input class="btn-animation" id="close" type="submit" value="CLOSE">
                    </form>
                </div>
            </div>
            <div class="container">
                <div class="alarm-section">
                    <form action="/get">
                        <div class="wake-up">
                            <h2>WAKE UP</h2>
                                <div class="inputs">
                                    <input class="label" type="number" name="wake-up-hours" value="8" max="24" min="0">
                                    <text>:</text>
                                    <input class="label" type="number" name="wake-up-mins" value="00" max="60" min="0">
                                </div>
                        <div class="wake-up">
                            <h2>BED TIME</h2>
                                <div class="inputs">

                                    <input class="label" type="number" name="bed-time-hours" value="22" max="24" min="0">
                                    <text>:</text>
                                    <input class="label" type="number" name="bed-time-mins" value="00" max="60" min="0">
                                    <input class="btn-animation" id="update" type="submit" value="UPDATE">

                                </div>
                        </div>
                    </form>
                </div>
            </div>
        </body>
    </html>
